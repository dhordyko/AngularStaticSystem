<div>
  <app-widget-area></app-widget-area>
</div>
<br />
<mat-divider></mat-divider>
<br />
<div
  fxLayout="row"
  fxLayoutAlign="space-betweeb center"
  fxLayoutGap="20px"
  class="stats-cards"
>
  <mat-card fxFlex="25" *ngFor="let element of monthLists">
    <p class="pieChartTitle">Wykres rynku za {{ element }}, 2018</p>
    <app-widget-card></app-widget-card>
  </mat-card>
</div>

<br />
<mat-divider></mat-divider>
<br />
<div fxLayout="row" fxLayoutAlign="space-betweeb center" fxLayoutGap="20px">
  <div fxFlex="60">
    <div class="mat-elevation">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
  <div fxFlex="40">
    <app-footer-chart></app-footer-chart>
  </div>
</div>
